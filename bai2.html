<body ng-app="myapp">

            </tr>
          </thead>
          <tr ng-repeat="u in users">

            <td><p>{{u.fullname}}</p></td> 
            <td><p>{{u.email}}</p></td> 
            <td><p>{{u.gender}}</p></td>
            <td><p>{{u.passwword}}</p></td> 
            <td><p>{{u.schoolfree}}</p></td>
          </tr>
      </table>
