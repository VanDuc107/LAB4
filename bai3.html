<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "css/bootstrap.min.css">
    <link rel="stylesheet" href= "css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <form class="col-3 m-auto border border-primary">
            <div class="bg-success p-2 text-center text-white font-weight-bold text-uppercase">
                Tính diện tích chu vi
            </div>
            <div class="form-group mt-3">
                <label>Chiều dài</label>
                <input type="number" ng-model="length" class="form-control bg-primary text-white">
            </div>
            <div class="form-group">
                <label>Chiều rộng</label>
                <input type="number" ng-model="width" class="form-control bg-warning text-white">
            </div>
            <div class="form-group">
                <label>Diện tích</label>
                <div class="form-control" ng-bind="acreage"></div>
            </div>
            <div class="form-group">
                <label>Chu vi</label>
                <div class="form-control" ng-bind="perimeter"></div>
            </div>
            <div class="form-group text-center">
                <button ng-click="tinhtoan()" class="btn btn-primary">Tính toán</button>
                <button ng-click="choso()" class="btn btn-secondary">Cho số</button>
            </div>
        </form>
    </div>
</body>
<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
    $scope.tinhtoan = function(){
        var a = parseInt($scope.width);
        var b = parseInt($scope.length);
        $scope.acreage = a*b;
        $scope.perimeter=(a+b)*2;
    }
    $scope.choso = function() {
        var w1 = Math.round(Math.random()*100);
        var w2 = Math.round(Math.random()*200);
        $scope.width =w1;
        $scope.length = w2;
    }
    })
    
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
