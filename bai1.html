<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "css/bootstrap.min.css">
    <link rel="stylesheet" href= "css/bootstrap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="myapp">
    
    <div ng-controller="myctrl">
    <!--code hiện view, các biểu thức giá trị trong &scope--> 
    <table class="table table-dark p-0 w-25">
        <thead>
          <tr>
            <th scope="col"><h4>{{titleapp}}</h4></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
                <p>Tên đăng nhập: {{sv.username}}</p>
                <p>Họ tên: {{sv.fullname}}</p>
                <p>Email: {{sv.email}}</p>
                <p>Giới tính: {{sv.gender}}</p>
                <p>Ngày sinh: {{sv.birthday}}</p>
                <p>Học phí: {{sv.schoolfree}}</p>
                <p>Điểm: {{sv.marks}}</p>
                <div class="card-footer">
                    Phái true là : Nam , false là : Nữ
                </div>
            </td>  
        </tbody> 
      </table>
    </div>
</body>
<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl",myfunc);
    function myfunc($scope){
        //code tính toán và gán giá trị biến trong angularjs
        $scope.titleapp="Thông tin sinh viên";
        $scope.sv ={
            username:"teonv",
            passwword:"iloveyou",
            fullname:"Nguyễn Văn Tèo",
            email:"teonv@fpt.edu.vn",
            gender:"true",
            birthday:"2020-12-21",
            schoolfree:"1500000",
            marks:"0"
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
