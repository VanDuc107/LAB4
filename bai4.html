<body ng-app="dangnhap">
    <form ng-controller="frmdn" class="col-5 m-auto border border-primary mt-5 shadow rounded">

        <div class="bg-success m-0 p-2 text-center mx-n3 text-white font-weight-bold text-uppercase">
           Thành viên đăng nhập
        </div>
        <hr>
        <div class="form-group mt-3">
            <label>Username</label>
            <input type="text" ng-model="u" class="form-control bg-primary text-white">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" ng-model="p" class="form-control bg-warning text-white">
        </div>
        <div class="form-group"> 
            <input type="checkbox">
            <label>Ghi nhớ</label>
        </div>
        <div class="form-group text-center">
            <button ng-click="dn()" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
</body>
<script>
    var app = angular.module("dangnhap",[]);
    app.controller("frmdn",myfunc);
    function myfunc($scope){
        $scope.dn=function(){
            var u = $scope.u;
            var p = $scope.p;
            var tc=false;
            var motsv;
            for(var i=0; i<listsv.length; i++){
                motsv = listsv[i];
                if(u==motsv.username && p==motsv.password){
                    tc=true;
                    break;
                }
            }
            if(tc){
                alert("Đăng nhập thành công");
                sessionStorage.setItem("username",motsv.username);
                sessionStorage.setItem("hotem",motsv.fullname);
                sessionStorage.setItem("email",motsv.email);
                document.location="index.html";
            }
        }
    }
    
</script>
