<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "css/bootstrap.min.css">
    <link rel="stylesheet" href= "css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        header { height: 120px; position: relative;}
        main{  min-height: 400px;}
        footer { height: 100px;}       
    </style>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <header class="bg-info text-center font-weight-bold"><div id="chao">Chào {{username}}</div></header>
        <main class="bg-secondary"></main>
        <footer class="bg-dark text-center pt-3 text-white">
            <p>Họ tên: <b> {{username}}</b></p>
            <p>Email: <b>{{email}}</b></p>
        </footer>
    </div>
</body>
<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl",myfunc);
    function myfunc($scope){
        var ht =sessionStorage.getItem("username");
        if (ht!="") $scope.username =ht;
        var em =sessionStorage.getItem("email");
        if (em!="") $scope.email =em;
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
